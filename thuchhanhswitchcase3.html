<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Type a number")
    let ss = (value > 0) ? 'a' : (value == 0) ? 'b' : 'c'
    switch (ss) {
        case 'a' :
            alert(1);
            break;
        case 'b' :
            alert(0);
            break;
        case 'c' :
            alert(-1);
            break;

    }
</script>
</body>
</html>
